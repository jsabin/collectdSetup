<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    ModulePath "/opt/proofpoint/collectd/lib64"

    Import "kairosdb_writer"

    <Module "kairosdb_writer">
        #HostPostfix "myhost"
        #HostSeparator "_"
        KairosDBHost "m0048107.lab.ppops.net"
        KairosDBPort 8080
        KairosDBProtocol "http"
        MetricSeparator "_"
        LowercaseMetricNames true
        MetricName "TapDev2.%(plugin)s.%(plugin_instance)s.%(type)s.%(type_instance)s"
	Tags "role=collectd"
        TypesDB "/opt/proofpoint/collectd/share/collectd/types.db" # "/etc/collectd/types/custom.db"
    </Module>
</Plugin>

